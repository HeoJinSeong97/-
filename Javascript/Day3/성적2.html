<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>성적</h2>
    <script>
        'use strict'
        const name = prompt('이름 입력')
        const kor = Number(prompt('국어점수입력 0~100'))
        const math = Number(prompt('수학점수입력 0~100'))
        const eng = Number(prompt('영어점수입력 0~100'))
        const sin = Number(prompt('과학점수입력 0~100'))
        const sum = (sin+eng+kor+math)
        const avg = sum/4
        let grade = 'F';
        
        console.log(avg/10)
        switch (parseInt(avg/10)) {
            case 10:
            case 9:
                grade = 'A'
                break;
            case 8:
                grade = 'B'
                break;
            case 7:
                grade = 'C'
                break;
            case 6:
                grade = 'D'
                break;
            default:
                grade = 'F'
                break;
        }

        console.log(`${name}님의 성적표`)
        console.log(`국어점수 : ${kor}`)
        console.log(`수학점수 : ${math}`)
        console.log(`영어점수 : ${eng}`)
        console.log(`과학점수 : ${sin}`)
        console.log(`총점 : ${sum}`)
        console.log(`평균 : ${avg}`)
        console.log(`학점 : ${grade}`)

    </script>
</body>
</html>
