<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if(condition)</title>
</head>
<body>
    <h2>if문 else - if</h2>
    <script>
        'use strict';
        const age = Number(prompt('나이입력'))

        if (age>20) {
            console.log(`${age} 성인입니다.`)
            console.log(`${age} 성인입니다.`)
            console.log(`${age} 성인입니다.`);
        }else if(age<19){
            console.log(`${age} 미성년자입니다..`)
        }

    </script>
</body>
</html>
