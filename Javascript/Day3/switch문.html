<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>switch</h2>
    <script>
        'use strict'
        let sel = prompt('아동 청소년 성인 중 선택')

        switch (sel) {
            case '아동':
                sel += ' : 입장료 무료'
                break;
            case '청소년':
                sel += ' : 입장료 2000원'
                break;
            case '성인':
                sel += ' : 입장료 5000원'
                break;
            default:
                console.log('잘못된 정보입니다.')
                sel = '입력값을 확인하세요'
                break;
        }
        console.log(sel)
    </script>
</body>
</html>
