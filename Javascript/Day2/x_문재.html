        const stu = {'name':"",'a':0, 'b':0, 'c':0, 'result':0, 'avg':0};

        stu.a = Number(prompt('국어점수입력'))

        stu.avg = stu.result/3;
        
        let student = `
        국어점수 : ${stu.a}점

        평균 : ${stu.avg}점`;
