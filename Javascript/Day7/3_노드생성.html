<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        const createNode = function(){
            const elNode = document.getElementById('el')
            const newNode = document.createElement('p')//<p></p>
            newNode.innerHTML = "<b>새로운 요소🎈</b>"
            document.body.insertBefore(newNode, elNode);
            
        }
        const createAttribute = function(){
            const attr = document.getElementById('attr');
            const newAttr = document.createAttribute('style');
            newAttr.value = 'color: deepskyblue';
            attr.setAttributeNode(newAttr);
        }
        const createText = function(){
            const textNode = document.getElementById('text');
            const newText = document.createTextNode('🎈🎄');
            textNode.appendChild(newText);
        }

    </script>
</head>
<body>
    노드생성
    <p id="el">새로운 문장이 이 앞에 추가됨.</p>
    <p id="attr">이 단락 앞에 새로운 속성 추가</p>
    <p id="text"></p>

    <button onclick="createNode()">요소 노드 생성</button>
    <button onclick="createAttribute()">속성 노드 생성</button>
    <button onclick="createText()">텍스트 노드 생성</button>
</body>
</html>
