<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위게임</title>
</head>
<body>
    <h2>주사위게임</h2>
    <script>
        'use strict'
        const num = prompt('주사위를 맞춰보세요(1~6)')
        const rand = Math.floor(Math.random()*6)+1

        if (num == rand) {
            console.log('맞췄습니다.')
        } else {
            console.log('틀렸습니다.')
        }

        console.log(rand);
    </script>
</body>
</html>
