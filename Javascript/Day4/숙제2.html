<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보게임</title>
</head>
<body>
    <h2>가위바위보게임</h2>
    <script>
        'use strict'

        const user = Number(prompt('가위바위보게임. 당신의 선택은?(1.가위 2.바위 3.보)'))
        const rand = Math.floor(Math.random()*3)+1;

        console.log(`user : ${user}`)
        console.log(`com : ${rand}`)
        if (user == rand) {
            console.log('비겼습니다.')
        }else if(user+1 == rand){
            console.log('졌습니다.')
        }else if(user-1 == rand){
            console.log('이겼습니다.')
        }
        if (user == 1 && rand == 3) {
            console.log('이겼습니다.')
        }
        if (user == 3 && rand == 1) {
            console.log('졌습니다.')
        }
    </script>
</body>
</html>
