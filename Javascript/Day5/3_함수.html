<body>
    <script>
        'use strict';
        const hello = () =>console.log(`hello`);

        const esnd = (x, y) => console.log(`매개변수로 전달받은 값 : ${x}, ${y}`)

        const sum = (start, end) => {
            let sum = 0;
            for (let index = start; index < end; index++){
                sum += index;
            
            }
            return sum;
        }
    </script>
    <script>
        'use strict'
        hello();
        esnd(10, 3);
        const result = sum(1,10);
        console.log(result)

        const age = Number(prompt('나이입력'));
        const isAdult = (age>18)? () => alert('성인입니다.') : () => alert('미성년입니다.')

        isAdult();

    </script>
