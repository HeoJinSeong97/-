<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        function sum(num1, num2, or) {
            switch (or) {
                case '+':
                    return `${num1} + ${num2} = ${num1 + num2}`;
                    break;
                case '-':
                    return `${num1} - ${num2} = ${num1 - num2}`;
                    break;
                case '/':
                    return `${num1} / ${num2} = ${num1 / num2}`;
                    break;
                case '*':
                    return `${num1} * ${num2} = ${num1 * num2}`;
                    break;
                default:
                    return '잘못된 접근입니다.'
                    break;
            }
        }
    </script>
    <script>
        'use strict';
        const num1 = prompt('첫번째 값'); 
        const num2 = prompt('첫번째 값');
        console.log(sum(num1, num2, '+'));
        console.log(sum(num1, num2, '-'));
        console.log(sum(num1, num2, '/'));
        console.log(sum(num1, num2, '*'));
    </script>
</body>
</html>
