<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex - 4</title>
    <style>
        h2{text-align: center;}
        #container{
            width: 500px;
            height: 100px;
            margin: 0 auto;
            display: flex;
            border: 3px solid red;
            align-items: center;
        }
        #container div{
            width: 100px;
            border: 2px solid black;
            background-color: gold;
        }
        #b3{align-self: flex-end;}
        #b1{order: 2;}
        #b2{order: 3;}
        #b3{order: 1;}
    </style>
</head>
<body>
    <h2>flex4</h2>
    <div id="container">
        <div id="b1"><p>1</p></div>
        <div id="b2"><p>2</p></div>
        <div id="b3"><p>3</p></div>
    </div>
</body>
</html>
