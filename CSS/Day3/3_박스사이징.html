<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스사이징</title>
    <style>
        div{
            width: 300px;
            height: 150px;
            margin: 10px;
            padding: 30px;
            border: 3px solid red;
            border-radius: 10px;
        }
        .baxsizing1{
            box-sizing: content-box;
        }
        .baxsizing2{
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h2>박스사이징</h2>
    <div class="baxsizing1">bax-sizeing = "content-box"</div>
    <div class="baxsizing2">bax-sizeing = "border-box"</div>
</body>
</html>
