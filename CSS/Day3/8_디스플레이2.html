<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8_디스플레이2</title>
    <style>
        div{
            background-color: cornflowerblue;
            border: 3px solid red;

        }
        p.none{display: none;}
        p.hidden{visibility: hidden;}
    </style>
</head>
<body>
    <h2>8_디스플레이2</h2>
    <div>
        <p>display속성 값을 none 설정합니다.</p>
        <p class="none">display속성 값을 none</p>
    </div>
    <div>
        <p>visibility 값을 hidden 설정합니다.</p>
        <p class="hidden">visibility 값을 hidden</p>
    </div>
</body>
</html>
