<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>둥근테두리</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 3px solid black;
            display: inline-block;
        }
        .radius1{border-radius: 100px 100px 50px 50px / 30px 30px 100px 100px;}
        .radius2{border-radius: 100px / 50px;}
        .radius3{border-radius: 150px;}
    </style>
</head>
<body>
    <h2>둥근테두리</h2>
    <div class="radius1"></div>
    <div class="radius2"></div>
    <div class="radius3"></div>
</body>
</html>
