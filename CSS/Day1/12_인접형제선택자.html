<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인접형제선택자</title>
    <style>
        /* 인접 */
        h3 + p{background-color: slategray; font-size: 20px;}
        h3 ~ span{background-color: springgreen; font-size: 20px;}
        /* 일반 */
    </style>
</head>
<body>
    <h2>인접형제선택자</h2>
    <div>
        <h3>첫째</h3>
        <p>둘째</p>
        <a href="#">셋째</a>
        <h4>넷째</h4>
        <p>다섯째</p>
        <span>여섯째</span>
    </div>
</body>
</html>
