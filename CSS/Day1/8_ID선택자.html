<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id선택자</title>
    <style>
        #container{
            background-color: lightskyblue;
            padding: 20px;
            width: 600px;
            height: 400px;
            margin: 0 auto;
            /* 두개를 적으면 첫번째 값은 상하를 뜻하고 두번째는 좌우를 뜻함
            auto는 좌우를 똑같이 주겠다는 뜻이어서 영역이 가운데로간다. */
        }
        #header{
            background-color: mediumpurple;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h2>id선택자</h2>
    <div id="container">
        div첫번째 영역  
    </div>
    <div id="header"> div 두번째 영역</div>
</body>
</html>
