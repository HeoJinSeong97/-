<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 선택자</title>
    <style>
.redText{color: red;}
.blueText{color: blue;}
.redLine{border: 3px dotted red;}
    </style>
</head>
<body>
    <h2>클래스 선택자</h2>
    <p><span class="redText redLine">클래스 선택자</span>는 <span class="blueText">특정 집단의 여러 요소를 한번에 선택</span>할 때 사용합니다.</p>
    <p><span class="redText">특정 집단을 클래스</span>라고하며, <span class="blueText">(.클래스이름)을 사용하여</span> 같은 클래스 이름을 가지는 요소들을 모두 선택합니다.</span></p>
</body>
</html>
