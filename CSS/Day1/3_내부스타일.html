<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부스타일</title>
    <style>
        h2{font-size: 50px;}
        p{font-size: 20px;}
        /* 기본 글자 크기는 16px */
        ul{list-style-type: none; color: mediumslateblue;}
        li{display: inline-block; margin-right: 10px; font-weight: bold;}
    </style>
</head>
<body>
    <h2>내부스타일</h2>
    <p><head> 요소 안에 &lt;style&gt;요소를 사용하여 CSS스타일을 적용하는 방법</p>
    <ul>
        <li>인라인</li>
        <li>내부</li>
        <li>외부</li>
    </ul>
</body>
</html>
