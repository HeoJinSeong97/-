<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상클래스 선택자</title>
    <style>
        .li1 > li:first-child{color: cornflowerblue;}
        .li1 > li:last-child{color: goldenrod;}
        .li1 > li:nth-child(2){color: hotpink;}
        .li1 > li:nth-child(odd){background-color: lavender;}
        .li1 > li:nth-child(even){background-color: lemonchiffon;}
    </style>
</head>
<body>
    <h2>가상클래스 선택자</h2>
    <ul class="li1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</body>
</html>
