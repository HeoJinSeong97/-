<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS텍스트1</title>
    <style>
        p{color: rgb(0, 0, 222)}
        .letter{letter-spacing: 5px; color: lightcoral;}
        .word{word-spacing: 20px; color: #FFCCCC;}
    </style>
</head>
<body>
    <h2>CSS텍스트1</h2> 
    <p>letter-spacing</p>
    <p><span class="letter">CSS의letter-spacing</span></p>
    <p>word-spacing</p>
    <p><span class="word">CSS의 word-spacing</span></p>
</body>
</html>
