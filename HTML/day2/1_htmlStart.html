<!-- html은 <html> 태그로 시작한다 -->
<html>
    <!-- 페이지에 대한 기본 정보를 표시 -->
    <head>
        <!-- 웹페이지의 제목을 표시 -->
        <title>
            HelloHtmlTitle
        </title>
    </head>
    <body>
        <!-- 웹페이지의 전반적인 화면을 표시한다 -->
        HelloWorld  &nbsp;&nbsp;&nbsp;&nbsp;   aaa <br>
        줄바꿈표시 <br>
        꺽세표시 &nbsp; &lt; &nbsp;  &gt;
    </body>
</html>
